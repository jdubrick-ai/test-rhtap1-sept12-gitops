apiVersion: batch/v1
kind: Job
metadata:
  name: dsp-clone-job-test-rhtap1-sept12-gitops
spec:  
  template:         
    metadata:
      name: dsp-clone-job-test-rhtap1-sept12-gitops
    spec:  
      serviceAccountName: test-rhtap1-sept12-dsp-job
      containers:
      - name: initialize-dsp
        image: quay.io/redhat-ai-dev/utils:latest
        command:
        - /bin/bash
        - -c
        - |
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
          oc wait -l statefulset=test-rhtap1-sept12-notebook --for=condition=ready pod --timeout=300s
          oc exec  StatefulSet/test-rhtap1-sept12-notebook -- git clone https://github.com/jdubrick-ai/test-rhtap1-sept12
      restartPolicy: Never